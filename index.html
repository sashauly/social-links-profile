<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall avatar"
          class="card__avatar"
        />
        <div class="card__title_wrapper">
          <h1 class="card__title text-preset-1">Jessica Randall</h1>
          <p class="card__location text-preset-2">London, United Kingdom</p>
        </div>
        <p class="card__description text-preset-3">
          "Front-end developer and avid reader."
        </p>
        <ul class="card__buttons" role="listbox">
          <li>
            <a class="text-preset-3-bold" href="#">GitHub</a>
          </li>
          <li>
            <a class="text-preset-3-bold" href="#">Frontend Mentor</a>
          </li>
          <li>
            <a class="text-preset-3-bold" href="#">LinkedIn</a>
          </li>
          <li>
            <a class="text-preset-3-bold" href="#">Twitter</a>
          </li>
          <li>
            <a class="text-preset-3-bold" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/sashauly">sashauly</a>.
      </div>
    </footer>
  </body>
</html>
